---
- name: Setup pihole
  hosts: pihole
  vars_files:
    - vars/vault.yaml

  pre_tasks:
    - name: Update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      become: true

  roles:
    - role: geerlingguy.docker
      become: true
      tags: never, init
    - role: bash
      tags: never, init
    - role: docker_prune
      tags: never, init, docker_prune
    - role: pihole
      tags: pihole
    - role: glances
      tags: glances
    - role: tailscale
      tags: tailscale
    - role: duckdns
      tags: duckdns
    - role: gatus
      tags: gatus

