    disk: "etc_hosts_"
  - name: OCI1
    hostname: "{{ oci1_ip_tailscale }}"
    disk: "etc_hosts_"
  - name: OCIA1
    hostname: "{{ ocia1_ip_tailscale }}"
    disk: "etc_hosts_"
homeassistant_cli_server: "http://{{ rpi4_ip }}:8123"

smart_home_hosts:
