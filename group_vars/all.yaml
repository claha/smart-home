    dns: "media.{{ domain }}"
  - ip: "{{ chewbacca_ip_tailscale }}"
    dns: "media.{{ domain }}"
  - ip: "{{ luffy_ip }}"
    dns: "{{ domain }}"
  - ip: "{{ luffy_ip_tailscale }}"
    dns: "{{ domain }}"

mqtt_server: "mqtt://{{ rpi4_ip }}"

router_href: http://192.168.1.1
pihole_primary_href: "http://{{ rpi3_ip }}/admin"
