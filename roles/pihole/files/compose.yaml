---
services:
  pihole:
    container_name: pihole
    image: docker.io/pihole/pihole:2024.01.0
    hostname: pihole
    environment:
      TZ: Europe/Stockholm
    security_opt:
      - no-new-privileges:true
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 80:80/tcp
    volumes:
      - ./etc-pihole:/etc/pihole
      - ./etc-dnsmasq.d:/etc/dnsmasq.d
    restart: unless-stopped
