---
# yamllint disable rule:line-length
- alias: "Lights master bedroom dim"

  trigger:
    platform: template
    value_template: '{{ ((utcnow().strftime("%s") | int  + 3600) | timestamp_custom("%H:%M:%S")) == states.input_datetime.lights_master_bedroom_off_evening.state }}'

  condition:
    condition: state
    entity_id: light.tradfri_bulb_0
    state: "on"

  action:
    service: python_script.control_lights
    data:
      area: "master_bedroom"
      action: "dim"

- alias: "Lights laundry dim"

  trigger:
    platform: template
    value_template: '{{ ((utcnow().strftime("%s") | int  + 3600) | timestamp_custom("%H:%M:%S")) == states.input_datetime.lights_laundry_off_evening.state }}'

  condition:
    condition: state
    entity_id: light.tradfri_bulb_2
    state: "on"

  action:
    service: python_script.control_lights
    data:
      area: "laundry"
      action: "dim"


- alias: "Lights laundry on motion"

  trigger:
    platform: state
    entity_id: binary_sensor.xiaomi_movement_and_illuminance_0_occupancy
    from: "off"
    to: "on"

  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.dark_outside
          state: "on"
        - condition: or
          conditions:
            - condition: time
              before: input_datetime.lights_laundry_off_morning
            - condition: time
              after: input_datetime.lights_laundry_off_evening

  action:
    service: python_script.control_lights
    data:
      area: "laundry"
      action: "dim"


- alias: "Lights laundry off motion"

  trigger:
    platform: state
    entity_id: binary_sensor.xiaomi_movement_and_illuminance_0_occupancy
    from: "on"
    to: "off"
    for:
      minutes: '{{ states("input_number.lights_laundry_timeout") | int }}'

  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.dark_outside
          state: "on"
        - condition: or
          conditions:
            - condition: time
              before: input_datetime.lights_laundry_off_morning
            - condition: time
              after: input_datetime.lights_laundry_off_evening

  action:
    service: python_script.control_lights
    data:
      area: "laundry"
      action: "off"

- alias: "Lights closet off"

  trigger:
    platform: state
    entity_id: binary_sensor.xiaomi_door_and_window_0_contact
    from: "on"
    to: "off"

  action:
    service: python_script.control_lights
    data:
      area: "closet"
      action: "off"


- alias: "Lights closet on"

  trigger:
    platform: state
    entity_id: binary_sensor.xiaomi_door_and_window_0_contact
    from: "off"
    to: "on"

  action:
    service: python_script.control_lights
    data:
      area: "closet"
      action: "on"


- alias: "Lights kitchen on morning"

  trigger:
    platform: time
    at: input_datetime.lights_kitchen_on_morning

  condition:
    condition: state
    entity_id: binary_sensor.dark_outside
    state: "on"

  action:
    service: python_script.control_lights
    data:
      area: "kitchen"
      action: "on"


- alias: "Lights outdoor on morning"

  trigger:
    platform: time
    at: input_datetime.lights_outdoor_on_morning

  condition:
    condition: state
    entity_id: binary_sensor.dark_outside
    state: "on"

  action:
    service: python_script.control_lights
    data:
      area: "outdoor"
      action: "on"
