---
- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0775"
  loop:
    - "~/{{ service_name }}"
    - "~/{{ service_name }}/data"

- name: Create compose file
  ansible.builtin.template:
    src: "templates/compose.yaml.j2"
    dest: "~/{{ service_name }}/compose.yaml"
    mode: "0640"
  notify: "Recreate {{ service_name }}"

- name: Create files
  ansible.builtin.copy:
    src: "files/{{ item }}"
    dest: "~/{{ service_name }}/{{ item }}"
    mode: "0640"
  loop:
    - diun.yaml
    - config.yaml
  notify: "Recreate {{ service_name }}"
