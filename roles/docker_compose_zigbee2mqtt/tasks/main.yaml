---
- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0775"
  loop:
    - "~/{{ service_name }}"
    - "~/{{ service_name }}/data"

- name: Create compose file
  ansible.builtin.copy:
    src: "files/compose.yaml"
    dest: "~/{{ service_name }}/compose.yaml"
    mode: "0640"
  notify: "Recreate {{ service_name }}"

- name: Create config
  ansible.builtin.template:
    src: "templates/configuration.yaml.j2"
    dest: "~/{{ service_name }}/data/configuration.yaml"
    mode: "0640"
  notify: "Recreate {{ service_name }}"

- name: Create devices and groups
  ansible.builtin.copy:
    src: "files/{{ item }}"
    dest: "~/{{ service_name }}/data/{{ item }}"
    mode: "0400"
  loop:
    - devices.yaml
    - groups.yaml
  notify: "Recreate {{ service_name }}"
