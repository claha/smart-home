---
lights_bedroom_on:
  alias: Lights bedroom on
  description: Turn on all lights in the bedroom
  sequence:
    - service: switch.turn_on
      target:
        entity_id: switch.tradfri_control_outlet_0


lights_bedroom_off:
  alias: Lights bedroom off
  description: Turn off all lights in the bedroom
  sequence:
    - service: switch.turn_off
      target:
        entity_id: switch.tradfri_control_outlet_0


lights_bedroom_toggle:
  alias: Lights bedroom toggle
  description: Toggle all lights in the bedroom
  sequence:
    - service: switch.toggle
      target:
        entity_id: switch.tradfri_control_outlet_0
