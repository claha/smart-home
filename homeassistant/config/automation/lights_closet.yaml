---
- alias: "Lights closet off"

  trigger:
    platform: state
    entity_id: binary_sensor.xiaomi_door_and_window_0_contact
    from: "on"
    to: "off"

  action:
    service: script.lights_closet_off


- alias: "Lights closet on"

  trigger:
    platform: state
    entity_id: binary_sensor.xiaomi_door_and_window_0_contact
    from: "off"
    to: "on"

  action:
    service: script.lights_closet_on
